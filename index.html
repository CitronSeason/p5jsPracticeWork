<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <!--オフライン時
    <script src="js/p5.min.js"></script>
    -->
    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        border: 0;
        overflow: hidden; /*  Disable scrollbars */
        display: block;  /* No floating content on sides */
    }
</style>
    <script>
function setup(){
    createCanvas(windowWidth, windowHeight);
    let c = color(255,205,0);
}


function draw(){
    background(255);
    fill(color(0,0,0));
    DD = new Date();
    Hours = toDoubleDigits(DD.getHours());
    Minutes = toDoubleDigits(DD.getMinutes());
    Seconds = DD.getSeconds();
    textSize(330);
    textAlign(CENTER);
    text(Hours + ':' + Minutes , windowWidth/2,windowHeight/2)
    //draw rect 
    rectYsize = (Seconds/3600+Minutes/60)*windowHeight;
    fill(color(255,205,0));
    noStroke();
    rect(0,windowHeight-rectYsize,windowWidth,rectYsize)
}

var toDoubleDigits = function(num) {
    num += "";//string化
    if (num.length === 1) {
      num = "0" + num;
    }
   return num;     
}
    </script>

</head>
</html>
